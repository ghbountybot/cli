name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
    
    - name: Setup Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push AMD64 image
      run: |
        # Build AMD64 image
        nix build .#docker-amd64
        
        # Push with appropriate tags
        skopeo copy docker-archive:$(readlink -f ./result) \
          docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
          skopeo copy docker-archive:$(readlink -f ./result) \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        fi
        
        if [[ ${{ github.ref_type }} == 'tag' ]]; then
          skopeo copy docker-archive:$(readlink -f ./result) \
            docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        fi

  build-arm64:
